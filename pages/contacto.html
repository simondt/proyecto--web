<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header>
        <img class="logo" src="https://cdn.pixabay.com/photo/2013/07/13/09/51/drink-156144_960_720.png" alt="logoCafe">
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/productos.html">Productos</a></li>
                <li><a href="../pages/faq.html">F.A.Q.</a></li>
                <li><a href="../pages/nos.html">Nosotros</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <img class="busqueda" src="https://cdn.pixabay.com/photo/2016/03/31/19/14/magnifying-glass-1294834_960_720.png" alt="iconoBusqueda">
    </header>    
    <section>        
        <h2 class="nombreSeccion">Contacto</h2>
        <form>
            <fieldset>
                <legend>Completá el formulario para realizar tu consulta</legend>
                <input id="nombre" type="text" placeholder="Nombre">
                <br><br>
                <input id="apellido" type="text" placeholder="Apellido">
                <br><br>
                <input id="correo" type="email" placeholder="e-mail">
                <br><br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Ingresá tu consulta..."></textarea>
                <br><br>
                <input type="submit">
            </fieldset>

        </form>
    </section>
    <hr>
    <footer>
        <p>Café project <strong>2022</strong></p>
        <strong>Todos los derechos reservados</strong>
    </footer>
